<script>
    //old maid matching card game variance in Javascript. 
    var cards = new Array("ace","king","queen","jack",10,9,8,7,6,5,4,3,2);
    var hand = [];
     
    function dealHand(numberOfCards){
        if(numberOfCards > 0){
            var random = Math.floor(Math.random()*cards.length);
                   
                    // this will add a card to the hand array
                    hand.push(cards[random]);
                    console.log("Your card is " + hand.slice(hand.length-1));

                    // this will remove card selected from cards array
                    cards.splice(random,1);
                    // removes from numberOfCards
                    numberOfCards--;
                    // this is a recursive function call
                    return dealHand(numberOfCards);
            }      
            return;
    }
     
    function isThereAMatch(num, match){
        if (num===0) {
            return console.log("You have no matching pair for the " + match + " , " + "Death Is Imminent!");
        }
            if(num > 0){
                if(hand[num]==match){
                  return console.log("Phew! You have a matching pair for the ", hand[num] + "!");
                 }
                // removes from num
            num--;
                // recursive function call... don't forget to remember to use both arguments!
                return isThereAMatch(num, match);
            }
    }
     
    // Call dealHand and isThereAMatch
    dealHand(5);
    isThereAMatch(5, "king");
    console.log("\n");

</script>
